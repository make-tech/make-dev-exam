service: gym-buddy

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs6.10
  # stage: prod
  stage: dev
  region: ap-southeast-1

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
      - "logs:*"
      Resource: "*"

functions:
  getUserData:
    handler: routes/getUserData.getUserData
    events:
    - http:
        path: /getUserData/{athlete}
        method: get
        cors: true

  saveProgramWorkout:
    handler: routes/saveProgramWorkout.saveProgramWorkout
    events:
    - http:
        path: /saveProgramWorkout
        method: post
        cors: true

  updateProgramWorkout:
    handler: routes/updateProgramWorkout.updateProgramWorkout
    events:
    - http:
        path: /updateProgramWorkout
        method: put
        cors: true
