<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/bar_brothers.png" class="user-avatar" />
            <h1>enter your name athlete</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input [(ngModel)]="userName" name="userName" id="name" type="text" class="form-control input-underline input-lg" placeholder="NAME">
                    </div>
                </div>
            </form>
            <button (click)="gotoMainPage()" mat-button>CONTINUE</button>
        </div>
    </div>
</div>
